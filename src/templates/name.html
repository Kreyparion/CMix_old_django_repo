{% extends 'base.html' %}

{% block content %}
<form action="{% url 'presta:name' %}" method="POST">

    {% csrf_token %}
    {% for field in form.visible_fields %}
    <p>
        <label>{{ field.label }}</label>
        <em>{{ field.help_text }}</em>
        {{ field }}
    </p>
    {% endfor %}

    <input type="submit" value="Submit">
</form>
{% endblock %}
